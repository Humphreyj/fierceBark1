<!DOCTYPE html>
<html>
<head>
	<title>fierceBark</title>

	 <link rel="stylesheet" type="text/css" href="fierceBark.css">
</head>
<body>
	<div id='topBar'>
		<div id='headerLogo'>
			<img id='logo' src='https://en.facebookbrand.com/wp-content/uploads/2016/05/FB-fLogo-Blue-broadcast-2.png'/>
			<input type='text' placeholder="search..."><button><img id='search' src='http://www.endlessicons.com/wp-content/uploads/2015/08/search-icon-2-614x460.png'/></button></input>
		</div><!--headerLogo-->

			</div><!--topUserPic-->

			</div>
		</div><!--topBarButtons-->
	</div><!--topBar-->

	<div id='main'>

			</div>

			<div id='barker' class='sideItem'>

			</div>

			<div id='videos' class='sideItem'>

			</div>

			<div id='toys' class='sideItem'>

			</div>

			<div id='play' class='sideItem'>

				</div><!--postHeader-->
					<input type='text' placeholder="Cheddar, what's on your mind?"/>

			<div class='feedItem'>

					<button>Wag</button>

					<p class='feedHeaderText'>Dart updated his status</p>
				</div>
				<p class='feedContent'>I heckin' love teh park!</p>
				<div class='feedItemButtons'>
					<button>Wag</button>
					<button>Bark</button>
				</div>
			</div><!--feedItem-->



		</div><!--feed-->

					<p>Otis</p>
				</div>
				<div class='topDog'>
					<img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiQbJk2-uDVVH2TFVBg3vM7svcorxgrH9ovJMzITDLng2SSvVDYw'/>
					<p>Arthur</p>

			<div id='footer'></div>
